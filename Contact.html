<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global News Daily - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Use same styles as index.html */
        body { font-family: Arial, sans-serif; margin:0; background:#fafafa; }
        header { background: #223366; color: white; padding: 1rem 2rem; }
        nav { margin-top: 1rem; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: bold; }
        nav a.active { text-decoration: underline; }
        .container { max-width: 950px; margin: 2rem auto; background:white; padding:2rem; box-shadow:0 1px 7px rgba(0,0,0,0.07);}
        .main-title { margin-top:0; }
        .contact-form { max-width: 500px; margin: 0 auto; }
        .contact-form label { display:block; margin: 0.5rem 0 0.2rem; }
        .contact-form input, .contact-form textarea { width:100%; padding:0.5rem; margin-bottom:1rem; }
        .contact-form button { background: #223366; color: #fff; padding:0.5rem 1rem; border:none; border-radius:3px; cursor:pointer; }
        footer { background: #223366; color: #ddd; text-align: center; padding: 1rem 2rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Global News Daily</h1>
        <nav>
            <a onclick="window.location.href='Globel News 1st.html';">Home</a>
            <a onclick="window.location.href='World.html';">World</a>
            <a onclick="window.location.href='Politics.html';">Politics</a>
            <a onclick="window.location.href='Business.html';">Business</a>
            <a onclick="window.location.href='Tech.html';">Tech</a>
            <a onclick="window.location.href='Contact.html';" Class="active">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2 class="main-title">Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="you@example.com">
            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Your message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Global News Daily. All rights reserved.
    </footer>
</body>
</html>
