<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global News Daily</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin:0; background:#fafafa; }
        header { background: #223366; color: white; padding: 1rem 2rem; }
        nav { margin-top: 1rem; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: bold; }
        .container { max-width: 950px; margin: 2rem auto; background:white; padding:2rem; box-shadow:0 1px 7px rgba(0,0,0,0.07);}
        .main-title { margin-top:0; }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
            gap:2rem;
        }
        .article {
            border:1px solid #ddd; border-radius:5px; padding:1rem; background:#f6f6ff;
        }
        .article h2 { font-size: 1.2rem; margin-top:0; }
        .article small { color: #444; }
        footer { background: #223366; color: #ddd; text-align: center; padding: 1rem 2rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Global News Daily</h1>
        <nav>
            <a onclick="window.location.href='Globel News 1st.html';">Home</a>
            <a onclick="window.location.href='World.html';">World</a>
            <a onclick="window.location.href='Politics.html';">Politics</a>
            <a onclick="window.location.href='Business.html';">Business</a>
            <a onclick="window.location.href='Tech.html';">Tech</a>
            <a onclick="window.location.href='Contact.html';">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2 class="main-title">Top Stories</h2>
        <div class="news-grid" id="news-list">
            <!-- Articles will be injected here by JavaScript -->
        </div>
    </div>
    <footer>
        &copy; 2024 Global News Daily. All rights reserved.
    </footer>
    <script>
        // Dummy data
        const news = [
            {
                title: "Gold eases off two-week peak as dollar ticks up",
                author: "Mohit Pal",
                date: "Aug 25, 2025",
                summary: "Gold slipped on Monday from a near two-week high, as the dollar crept higher, although increased expectations of U.S. interest rate cuts following Federal Reserve Chair Jerome Powell’s dovish pivot last week lent some support to bullion."
            },
            {
                title: "India will buy oil from wherever it gets",
                author: "Mohit pal",
                date: "Aug 25, 2025",
                summary: "NEW DELHI: India will continue purchasing oil “from wherever it gets the best deal,” even as the US imposes punitive tariffs in retaliation for New Delhi’s imports of Russian crude, India’s ambassador to Moscow, Vinay Kumar, told Russian news agency TASS on Sunday."
            },
            {
                title: "Bihar SIR: Received documents from 98.2% voters, says Election Commission of India",
                author: "Shubham Jha",
                date: "Aug 25, 2025",
                summary: "The poll body said it has received documents from 98.2% of the 7.24 crore electors in the State in 60 days. The remaining 1.8% voters have eight days to submit the requisite documents that were not provided during enumeration, and to rectify mistakes in the draft electoral rolls published on August 1. The ECI said that 1.64% electors submitted documents per day."
            },
            {
                title: "ISRO Validates Parachute-Based Deceleration System for Gaganyaan with IADT-01 Near Sriharikota",
                author: "Mohit Pal",
                date: "Aug 25, 2025",
                summary: "The Integrated Air Drop Test (IADT-01) performed by ISRO on Sunday near Sriharikota marks an essential step in the system-level qualification of the parachute-based deceleration system for the Gaganyaan programme, ISRO has said."
            }
        ];

        const newsList = document.getElementById('news-list');
        news.forEach(article => {
            const el = document.createElement('div');
            el.className = 'article';
            el.innerHTML = `
                <h2>${article.title}</h2>
                <small>By ${article.author} | ${article.date}</small>
                <p>${article.summary}</p>
                <a href="#">Credits...</a>
            `;
            newsList.appendChild(el);
        });
    </script>
</body>
</html>
