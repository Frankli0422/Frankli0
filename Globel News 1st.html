<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global News Daily</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin:0; background:#fafafa; }
        header { background: #223366; color: white; padding: 1rem 2rem; }
        nav { margin-top: 1rem; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: bold; }
        .container { max-width: 950px; margin: 2rem auto; background:white; padding:2rem; box-shadow:0 1px 7px rgba(0,0,0,0.07);}
        .main-title { margin-top:0; }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
            gap:2rem;
        }
        .article {
            border:1px solid #ddd; border-radius:5px; padding:1rem; background:#f6f6ff;
        }
        .article h2 { font-size: 1.2rem; margin-top:0; }
        .article small { color: #444; }
        footer { background: #223366; color: #ddd; text-align: center; padding: 1rem 2rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Global News Daily</h1>
        <nav>
            <a href="Globel News 1st.html">Home</a>
            <a href="world.html">World</a>
            <a href="politics.html">Politics</a>
            <a href="business.html">Business</a>
            <a href="tech.html">Tech</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2 class="main-title">Top Stories</h2>
        <div class="news-grid" id="news-list">
            <!-- Articles will be injected here by JavaScript -->
        </div>
    </div>
    <footer>
        &copy; 2024 Global News Daily. All rights reserved.
    </footer>
    <script>
        // Dummy data
        const news = [
            {
                title: "Global Markets Rally as Inflation Eases",
                author: "Jane Smith",
                date: "April 11, 2024",
                summary: "Stock markets around the world saw significant gains today after new data showed inflation is starting to ease."
            },
            {
                title: "Breakthrough in Renewable Energy Announced",
                author: "John Doe",
                date: "April 10, 2024",
                summary: "Scientists report a major breakthrough in solar panel technology that could make renewable energy more affordable."
            },
            {
                title: "Elections 2024: What to Expect",
                author: "Emily Clark",
                date: "April 9, 2024",
                summary: "As the national elections approach, here's a look at what voters can expect in the coming months."
            },
            {
                title: "Celebrity Chef Launches Food Drive",
                author: "Carlos Lee",
                date: "April 8, 2024",
                summary: "A renowned chef is working with local organizations to distribute meals to those in need."
            }
        ];

        const newsList = document.getElementById('news-list');
        news.forEach(article => {
            const el = document.createElement('div');
            el.className = 'article';
            el.innerHTML = `
                <h2>${article.title}</h2>
                <small>By ${article.author} | ${article.date}</small>
                <p>${article.summary}</p>
                <a href="#">Read more...</a>
            `;
            newsList.appendChild(el);
        });
    </script>
</body>
</html>
